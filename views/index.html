<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body align="center">
    <div class="container" align="center" >
        <div>
            <h1>Cálculo da Previdência Fintech</h1>
        </div>
        <div id="nameInput" class="input-group-lg center-block helloInput" >
            <!--<input id="user_name" type="text" class="form-control" placeholder="name" />-->
            <input id="e" type="number" class="form-control" placeholder="Renda Esperada" min="0" />
            <input id="ir" type="number" class="form-control" placeholder="Alíquota de IR" min="0" />
            <input id="id" type="number" class="form-control" placeholder="Idade Atual" min="0" />
            <input id="ia" type="number" class="form-control" placeholder="Idade de Aposento" min="0" />
            <button id="calculate" type="button" class="btn btn-success">Calcular</button>
        </div>
        <p id="response" class="lead text-center"></p>

        <p id="databaseNames" class="lead text-center"></p>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="index.js"></script>

</body>

</html>
